<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

        <link rel="shortcut icon" href="/assets/img/favicon.ico" />
        <link rel="stylesheet" href="./assets/css/style.css" />

        <script src="https://web3forms.com/client/script.js" async defer></script>
        <script src="https://kit.fontawesome.com/18176dcf81.js" crossorigin="anonymous"></script>
        <title>SaulMMBP - Contact</title>
    </head>
    <body>
        <header class="contact-header">
            <div class="logo">
                <a href="./index.html">
                    <img src="/assets/img/perfil.png" alt="logo image" />
                </a>
            </div>
            <div>
                <h1>サウル</h1>
                <span>SaulMMBP</span>
            </div>
        </header>
        <main>
            <form id="form" class="form" onsubmit="onSubmit(event)">
                <h2>.Contact me</h2>
                <input
                    type="hidden"
                    name="access_key"
                    value="03fbfa35-8b57-4912-ab69-f45271671911" />
                <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                <input type="checkbox" name="botcheck" id="" style="display: none" />

                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="E-mail" required />
                <textarea name="message" placeholder="Message" required></textarea>

                <div class="h-captcha" data-captcha="true"></div>

                <button id="state" type="submit" class="btn send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                    Send
                </button>
            </form>
        </main>
        <script src="/assets/js/index.js"></script>
    </body>
</html>
